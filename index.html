<!DOCTYPE html>
<html lang="th">

<head>

    <style>
        body {

            text-align: center;
            background: #fff5f8;
            margin: 0;

        }

        .logo {

            height: 150px; /* ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏à‡∏±‡∏ï‡∏∏‡∏£‡∏±‡∏™ */
            object-fit: cover; /* ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏ß‡∏á‡∏Å‡∏•‡∏° */
            border-radius: 50%; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏á‡∏Å‡∏•‡∏° */
            border: 3px solid #f78fb3; /* ‡∏Ç‡∏≠‡∏ö‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
            display: block;
            margin: 0 auto 10px;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 15px;
            font-size: 2em;
        }

        table {
            border-collapse: collapse;
            width: 85%;
            max-width: 1100px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 12px;
            overflow: hidden;
            font-size: 1rem;
        }

        th,
        td {
            border: 1px solid #f2d7dc;
            padding: 12px 16px;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background-color: #f78fb3;
            color: white;
            font-weight: bold;
        }

        .booked {
            background-color: #ffccd5;
            color: #b3004b;
            font-weight: bold;
        }

        .available {
            background-color: #ffe6ef;
            transition: background 0.3s ease;
        }

        .available:hover {
            background-color: #ffcce0;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #f78fb3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #f06292;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .date-picker {
            margin-bottom: 15px;
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #f8a5c2;
        }

        #clearBookings {
            background: #ff4d6d;
            margin-left: 10px;
        }

        #clearBookings:hover {
            background: #e03150;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            flex: 1;
            margin: 0 5px;
        }

        #modalClose {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <img src="image/S__23289901.png" alt="Sereni Nails Logo" class="logo">

    <h1>ùë∫ùíÜùíìùíÜùíèùíä ùíèùíÇùíäùíçùíî</h1>
    <input type="date" id="startDate" class="date-picker">
    <form id="bookingForm">
        <table>
            <thead>
                <tr id="dateHeader">
                    <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                </tr>
            </thead>
            <tbody id="timeTable"></tbody>
        </table>
        <br>
        <button type="submit">‡∏à‡∏≠‡∏á‡πÄ‡∏ß‡∏•‡∏≤</button>
        <button type="button" id="clearBookings">‡∏•‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</button>
    </form>

    <!-- Popup Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose">&times;</span>
            <h2 id="modalMessage"></h2>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <script>
        const times = [];
        for (let hour = 10; hour <= 20; hour++) {
            times.push(hour + ":00");
        }

        let bookings = JSON.parse(localStorage.getItem("bookings_v3")) || {};
        let currentStartDate = localStorage.getItem("lastStartDate")
            ? new Date(localStorage.getItem("lastStartDate"))
            : new Date();

        const today = new Date();
        const endOfWeek = new Date(currentStartDate);
        endOfWeek.setDate(currentStartDate.getDate() + 6);
        if (today > endOfWeek) {
            currentStartDate = today;
            localStorage.setItem("lastStartDate", currentStartDate.toISOString().split("T")[0]);
        }

        document.getElementById("startDate").valueAsDate = currentStartDate;

        function getNext7Days(startDate) {
            const days = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const options = { day: "2-digit", month: "short", year: "numeric" };
                days.push(date.toLocaleDateString("th-TH", options));
            }
            return days;
        }

        function renderTable(startDate) {
            const dateList = getNext7Days(startDate);
            const headerRow = document.getElementById("dateHeader");
            headerRow.innerHTML = "<th>‡πÄ‡∏ß‡∏•‡∏≤</th>" +
                dateList.map(date => `<th>${date}</th>`).join("");

            const tbody = document.getElementById("timeTable");
            tbody.innerHTML = "";
            times.forEach(time => {
                const row = document.createElement("tr");
                row.innerHTML = `<td style="font-weight:bold;">${time}</td>` +
                    dateList.map(date => {
                        const key = `${date}_${time}`;
                        if (bookings[key]) {
                            return `<td class="booked"><input type="checkbox" name="deleteSlot" value="${key}"> ‡∏à‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß</td>`;
                        } else {
                            return `<td class="available"><input type="checkbox" name="slot" value="${key}"></td>`;
                        }
                    }).join("");
                tbody.appendChild(row);
            });
        }

        function showModal(message, buttons) {
            document.getElementById("modalMessage").innerText = message;
            const btnContainer = document.getElementById("modalButtons");
            btnContainer.innerHTML = "";
            buttons.forEach(btn => {
                const b = document.createElement("button");
                b.textContent = btn.text;
                b.style.background = btn.bg || "#f78fb3";
                b.onclick = () => {
                    document.getElementById("modal").style.display = "none";
                    btn.action();
                };
                btnContainer.appendChild(b);
            });
            document.getElementById("modal").style.display = "block";
        }

        document.getElementById("modalClose").addEventListener("click", () => {
            document.getElementById("modal").style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        });

        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const checkedSlots = document.querySelectorAll("input[name='slot']:checked");
            if (checkedSlots.length === 0) {
                showModal("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á", [{ text: "‡∏õ‡∏¥‡∏î", action: () => { } }]);
                return;
            }
            checkedSlots.forEach(slot => {
                bookings[slot.value] = true;
            });
            localStorage.setItem("bookings_v3", JSON.stringify(bookings));
            renderTable(currentStartDate);
            showModal("‡∏à‡∏≠‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!", [{ text: "‡∏ï‡∏Å‡∏•‡∏á", action: () => { } }]);
        });

        document.getElementById("clearBookings").addEventListener("click", function () {
            const checkedDeletes = document.querySelectorAll("input[name='deleteSlot']:checked");
            if (checkedDeletes.length === 0) {
                showModal("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö", [{ text: "‡∏õ‡∏¥‡∏î", action: () => { } }]);
                return;
            }
            showModal("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?", [
                {
                    text: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô", bg: "#ff4d6d", action: () => {
                        checkedDeletes.forEach(slot => {
                            delete bookings[slot.value];
                        });
                        localStorage.setItem("bookings_v3", JSON.stringify(bookings));
                        renderTable(currentStartDate);
                        showModal("‡∏•‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!", [{ text: "‡∏ï‡∏Å‡∏•‡∏á", action: () => { } }]);
                    }
                },
                { text: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å", action: () => { } }
            ]);
        });

        document.getElementById("startDate").addEventListener("change", function () {
            currentStartDate = new Date(this.value);
            localStorage.setItem("lastStartDate", this.value);
            renderTable(currentStartDate);
        });

        renderTable(currentStartDate);
    </script>
</body>

</html>
